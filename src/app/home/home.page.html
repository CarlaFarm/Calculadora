<ion-header>
  <ion-toolbar>
    <ion-title>
      Cálculo Estatístico
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Número1</ion-label>
    <ion-input type="number" [(ngModel)]="numero1"></ion-input>
  </ion-item>

  <ion-item> 
    <ion-label position="floating">Numero2</ion-label>
    <ion-input type="number" [(ngModel)]="numero2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">number3</ion-label>
    <ion-input type="number" [(ngModel)]="numero3"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calcular()">Calcular</ion-button>

  <div *nglf="media !==null">

  <p><strong> Média:</strong> {{media}}</p>
  <p><strong> Mediana:</strong>{{mediana}}</p>
  <p><strong> Moda:</strong>{{moda}}</p>


  </div>
</ion-content>
